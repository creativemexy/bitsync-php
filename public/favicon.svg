  <path d="M10 15h6c1 0 1.5 0.5 1.5 1.5S17 18 16 18h-6V15z" fill="url(#accentGradient)"/>
  
  <!-- Tech circuit lines -->
  <path d="M22 8l2-2M24 12l2-2M22 16l2-2M24 20l2-2" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  <path d="M6 8l-2-2M4 12l-2-2M6 16l-2-2M4 20l-2-2" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  
  <!-- Glowing dots -->
  <circle cx="26" cy="6" r="1" fill="#60a5fa" filter="url(#glow)"/>
  <circle cx="6" cy="26" r="1" fill="#60a5fa" filter="url(#glow)"/>
  <circle cx="26" cy="26" r="1" fill="#3b82f6" filter="url(#glow)"/>
